    <style>
      :root {
        --pink: #ffc3d8;
        --white: #ffffff;
        --polka-bg-image: radial-gradient(
            rgb(255, 246, 248) 28.4%,
            transparent 28.4%
          ),
          radial-gradient(rgb(255, 246, 248) 28.4%, transparent 28.4%);
        --polka-bg-color: #ffe6f0ff;
      }

      body {
        background-color: var(--polka-bg-color);
        background-image: var(--polka-bg-image);
        background-size: 64px 64px;
        background-position: 0 0, 32px 32px;

        font-family: "Fredoka", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 25px 10px;
        text-align: center;

        animation: movePolka 8s linear infinite;

        color: #fe9fc5;
        font-weight: 460;
      }

      @keyframes movePolka {
        0% {
          background-position: 0 0, 32px 32px;
        }
        100% {
          background-position: -64px -64px, -32px -32px;
        }
      }

      .container {
  transform-origin: top center;
  width: 100%;
  max-width: 600px;  /* SAME as your content-wrapper */
}


      /* This wrapper ensures navbar and pink-box widths match home page */
      .content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 600px;
        box-sizing: border-box;
      }

      header img.logo {
        width: 200px;
        height: auto;
        margin-bottom: 15px;
      }

      nav {
        display: flex;
        justify-content: center;
        gap: 15px;
        background-color: #ffe6f0;
        border: 6px solid var(--white);
        border-radius: 40px;
        padding: 16px 20px;
        max-width: 560px;
        width: 100%;
        height: 80px;
        box-sizing: border-box;
        box-shadow: 0 0 0 10px var(--pink);
      }

      nav a {
        text-decoration: none;
        color: #fe9fc5;
        font-size: 18px;
        font-weight: 700;
        padding: 5px 10px;
        transition: none;
      }

      nav a:hover {
        transform: none;
      }

      .pink-box {
        margin-top: 30px;
        position: relative;
        background-color: #ffe6f0;
        border: 6px solid var(--white);
        border-radius: 40px;
        padding: 20px;
        max-width: 560px;
        width: 100%;
        box-sizing: border-box;
        box-shadow: 0 0 0 10px var(--pink);
      }

      .pink-box .bow-sticker {
        position: absolute;
        top: -49px;
        left: -40px;
        width: 116px;
        height: auto;
        pointer-events: none;
        transform: rotate(-15deg);
      }

      .container img {
        max-width: 100%;
        height: auto;
        border-radius: 30px;
      }

      a {
        color: #fe9fc5;
        text-decoration: none;
        position: relative;
        font-weight: 700;
        transition: all 0.2s ease;
      }

      a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        height: 2px;
        width: 0%;
        background-color: #fe9fc5;
        border-radius: 2px;
        transition: width 0.2s ease;
      }

      a:hover::after {
        width: 100%;
      }

/* ------------------------------------------------
   CUTE ENVELOPE ‚Äî updated version
--------------------------------------------------*/
.cute-envelope {
  position: relative;
  width: 100%;
  max-width: 480px;     /* ‚òÖ matches iframe width for perfect centering */
  margin: 25px auto 0 auto;

  background: var(--white);
  border-radius: 30px;
  border: 6px solid var(--white);
  box-shadow: 0 0 0 10px var(--pink);

  overflow: hidden;
}

/* Make iframe responsive + perfectly centered */
.cute-envelope iframe {
  width: 100% !important;      /* ‚òÖ full width of envelope */
  max-width: 480px;            /* ‚òÖ same as envelope */
  height: 320px;
  display: block;
  margin: 0 auto;
}

/* Top flap */
.cute-envelope .envelope-top {
  width: 100%;
  height: 70px;
  background: linear-gradient(
    to bottom,
    #ffe6f0,
    #ffc3d8
  );
  clip-path: polygon(0 0, 100% 0, 50% 100%);
}

/* Inside area */
.cute-envelope .envelope-content {
  padding: 25px 0;        /* remove side padding so centering is perfect */
  background: var(--white);
  border-radius: 0 0 30px 30px;
  box-sizing: border-box;

  display: flex;
  flex-direction: column;
  align-items: center;    /* centers heart + embed horizontally */
}

/* Heart above embed */
.heart-above-embed {
  margin-bottom: 14px;
}

.heart-above-embed img {
  width: 60px;        /* slightly bigger */
  height: auto;
}

/* Center embed */
.cute-envelope iframe {
  display: block;
  margin: 0 auto;
  max-width: 100%;
}

.left-text-padding {
  text-align: left;
  padding: 0 20px;
}
/* Hide orientation warning for all non-touch (desktop) devices */
@media (hover: hover) and (pointer: fine) {
  #orientation-warning {
    display: none !important;
  }
}
/* üåô Toggle button */
.dark-toggle {
 background: #ffe6f0;
 border: 6px solid var(--white);

 color: #fe9fc5;
 padding: 8px 14px;

.dark-toggle:hover {

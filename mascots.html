    <style>
      :root {
        --pink: #ffc3d8;
        --white: #ffffff;
        --polka-bg-image: radial-gradient(
            rgb(255, 246, 248) 28.4%,
            transparent 28.4%
          ),
          radial-gradient(rgb(255, 246, 248) 28.4%, transparent 28.4%);
        --polka-bg-color: #ffe6f0ff;
      }

      body {
        background-color: var(--polka-bg-color);
        background-image: var(--polka-bg-image);
        background-size: 64px 64px;
        background-position: 0 0, 32px 32px;

        font-family: "Fredoka", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 25px 10px;
        text-align: center;

        animation: movePolka 8s linear infinite;

        color: #fe9fc5;
        font-weight: 460;
      }

      @keyframes movePolka {
        0% {
          background-position: 0 0, 32px 32px;
        }
        100% {
          background-position: -64px -64px, -32px -32px;
        }
      }

      .container {
  transform-origin: top center;
  width: 100%;
  max-width: 600px;  /* SAME as your content-wrapper */
}


.content-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  max-width: 600px;
}
      header img.logo {
        width: 200px;
        height: auto;
        margin-bottom: 15px;
      }

      nav {
        display: flex;
        justify-content: center;
        gap: 15px;
        background-color: #ffe6f0;
        border: 6px solid var(--white);
        border-radius: 40px;
        padding: 16px 20px;
        max-width: 560px;
        width: 100%;
        height: 80px;
        box-sizing: border-box;
        box-shadow: 0 0 0 10px var(--pink);
      }

      nav a {
        text-decoration: none;
        color: #fe9fc5;
        font-size: 18px;
        font-weight: 700;
        padding: 5px 10px;
        transition: none;
      }

      nav a:hover {
        transform: none;
      }

      .pink-box {
        margin-top: 30px;
        position: relative;
        background-color: #ffe6f0;
        border: 6px solid var(--white);
        border-radius: 40px;
        padding: 20px;
        max-width: 560px;
        width: 100%;
        box-sizing: border-box;
        box-shadow: 0 0 0 10px var(--pink);
      }

      .pink-box .bow-sticker {
        position: absolute;
        top: -49px;
        left: -40px;
        width: 116px;
        height: auto;
        pointer-events: none;
        transform: rotate(-15deg);
      }

      .container img {
        max-width: 100%;
        height: auto;
        border-radius: 30px;
      }

      a {
        color: #fe9fc5;
        text-decoration: none;
        position: relative;
        font-weight: 700;
        transition: all 0.2s ease;
      }

      a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        height: 2px;
        width: 0%;
        background-color: #fe9fc5;
        border-radius: 2px;
        transition: width 0.2s ease;
      }

      a:hover::after {
        width: 100%;
      }
 /* Gallery grid inside pink box: 3 cards per row, fixed pink-box width */
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* exactly 3 per row */
  gap: 15px;
  margin-top: 15px;
  width: 100%; /* matches pink-box width */
  box-sizing: border-box;
}

/* Individual cards */
.gallery-card {
  background-color: #fde8f0; /* soft pink */
  border-radius: 30px;
  border: 6px solid #ffffff;
  box-shadow: 0 4px 8px rgba(255, 192, 216, 0.8);
  padding: 10px;
  text-align: center;
  position: relative;
  overflow: visible;
  box-sizing: border-box;
}

.gallery-card a {
  color: #fe9fc5;
  font-weight: 700;
  text-decoration: none;
}

.gallery-card a:hover {
  text-decoration: underline;
}

/* Heart icon in the card */
.heart-icon {
  position: absolute;
  top: -15px;
  left: -15px;
  width: 40px;
  height: 40px;
  pointer-events: none;
  z-index: 2;
}

/* Responsive: stack cards on small screens */
@media (max-width: 600px) {
  .gallery-grid {
    grid-template-columns: 1fr; /* 1 per row on mobile */
  }
}

/* Hide orientation warning for all non-touch (desktop) devices */
@media (hover: hover) and (pointer: fine) {
  #orientation-warning {
    display: none !important;
  }
}
/* üåô Toggle button */
.dark-toggle {
 background: #ffe6f0;
 border: 6px solid var(--white);
 box-shadow: 0 0 0 8px var(--pink); /* MATCHES pink boxes */
 color: #fe9fc5;
 padding: 8px 14px;
 border-radius: 30px;
 font-size: 14px;
 font-weight: 700;
 cursor: pointer;
 margin-top: -10px;   /* move it upward */
 margin-bottom: 15px; /* add space below so nav doesn't touch it */
 transition: 0.2s ease;
 font-family: "Fredoka", sans-serif;
}


.dark-toggle:hover {
 transform: scale(1.05);
}


/* üåô DARK MODE THEME */
body.dark {

 --white: #1e1e1e;

 background-color: var(--polka-bg-color);
 color: #ffd1e8;

/* Override pink boxes */

/* White inner box */

/* About scroll */

/* Player */

/* Links */

/* üåô Dark mode toggle button in dark mode */

 background: #2a1f27;

 color: #ff9ec9;
 box-shadow: 0 0 0 6px #3b2a33;

/* üåô Navbar in dark mode */
body.dark nav {

/* Navbar text */
body.dark nav a {
 color: #ff9ec9;
}


/* Navbar link underline hover */
body.dark nav a::after {
 background-color: #ff9ec9;
}

          <script>
            // Dark mode logic
 const toggle = document.getElementById("dark-mode-toggle");
 
 // Load user preference
 if (localStorage.getItem("darkMode") === "enabled") {
 document.body.classList.add("dark");
 }
 
 
 toggle.addEventListener("click", () => {
 document.body.classList.toggle("dark");
 
 // Store preference
 if (document.body.classList.contains("dark")) {
   localStorage.setItem("darkMode", "enabled");
   toggle.textContent = "‚òÄÔ∏è Light Mode";
 } else {
   localStorage.setItem("darkMode", "disabled");
   toggle.textContent = "üåô Dark Mode";
 }
 });
 
 // Update button text on page load
 toggle.textContent =
 document.body.classList.contains("dark")
   ? "‚òÄÔ∏è Light Mode"
